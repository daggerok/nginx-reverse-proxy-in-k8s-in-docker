notifications:
  email: false

language: java
rvm: 2.6.4
python: 3

service:
- docker

addons:
  apt:
    update: true
    packages:
    - sudo
    - lsof
    - wget
    - bash
    - curl
    - jq
    - python3-dev
    - python3-pip
    - python3-six
    - python3-setuptools
    - docker-ce

install: true
before_install:
- export PATH=$HOME/.local/bin:$PATH
- pip3 install --user $(whoami) --upgrade pip >/dev/null # pip3 -> pip
- pip install --user $(whoami) --upgrade docker-compose httpie >/dev/null 2>&1
#- http --version --debug
#- docker-compose -v
- source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
- stop_any 80 8080 5432

stages:
- test
- deploy

jobs:
  include:

  - stage: test
    jdk: openjdk8
    name: tests jdk8
    script:
    - cd $TRAVIS_BUILD_DIR && ./mvmw
    - java -jar webapp/target/*.jar &
    - wait_for 8080
    - http get :8080
    - http post :8080/maksimko
    - stop_any 80 8080

  - stage: test
    jdk: openjdk11
    name: tests jdk11
    script:
    - cd $TRAVIS_BUILD_DIR && ./mvmw
    - java -jar webapp/target/*.jar &
    - wait_for 8080
    - http get :8080
    - http post :8080/maksimko
    - stop_any 80 8080

  - stage: test
    jdk: openjdk11
    name: tests jdk11
    script:
    - cd $TRAVIS_BUILD_DIR && ./mvmw
    - docker build -t daggerok/webapp -f docker/Dockerfile webapp
    - docker run -i --rm --name run-webapp -p 8080:8080 daggerok/webapp &
    - docker logs -f -t run-webapp &
    - wait_for 8080
    - http get :8080
    - http post :8080/maksimko
    - docker rm -f -v run-webapp

